<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
<title></title>
<link rel="stylesheet" href="./css/article9.css">
<link rel="stylesheet" href="./css/note9.css">
<link rel="stylesheet" href="./css/list.css">
<link rel="stylesheet" href="./css/loading9.css">
<link rel="stylesheet" href="./js/lib/slider/css/ion.rangeSlider6.css">
<link rel="stylesheet" href="./js/lib/slider/css/ion.rangeSlider.skinNice6.css">
<link rel="stylesheet" href="./js/lib/slider/css/normalize6.css">

<script type = "text/javascript">

</script>
</head>
<!-- oncontextmenu="return false" -->
<body>

    <!--文章主体-->
    <div id="article">

    </div>

    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="font-button" id="fontButton"></div>
            <div class="back-button" id="backButton"></div>
            <div class="progress-button" id="progressButton"></div>
            <div class="collection-button" id="collectionButton"></div>
        </div>
    </footer>

    <!--操作按钮-->
    <div class="notes" id="notes"></div>
    <div class="share" id="share"></div>
    <button class="write-note-button" id="writeNoteButton"></button>
    <button class="cancel-note-button" id="cancelNoteButton"></button>

    <div class="font-operation footer-operation">
        <div class="font-input-wrap">
            <input type="text" class="font-slider" id="fontSlider" name="fontSlider" value="" />
        </div>
    </div>

    <div class="back-operation footer-operation">
        <div class="back-content">
            <div class="back-white" id="backWhite"></div>
            <div class="back-yellow" id="backYellow"></div>
            <div class="back-green" id="backGreen"></div>
            <div class="back-black back-black-special" id="backBlack"></div>
        </div>
    </div>

    <div class="progress-operation footer-operation">
        <div class="font-input-wrap">
            <input type="text" class="progress-slider" id="progressSlider" name="progressSlider" value="" />
        </div>        
    </div>

    <!--编辑笔记-->
    <div class="note-container" id="noteContainer">
        <div class="other-back" id="otherBack"></div>
        <div class="note-content">
            <div class="note-content-header">
                <div class="note-back" id="noteBack"></div>
            </div>
            <div class="mark-text" id="markText"></div>
            <div class="note-operation">
                <div class="icon-star"></div>
                <div class="collection-text"></div>
                <div class="icon-plant"></div>
            </div>
            <textarea class="note-textarea" id="noteTextarea" placeholder="写下笔记或想法..."></textarea>
        </div>
    </div>

    <!--创建收藏夹-->
    <div class="folder-mask" id="folderMask">
        <div class="folder-mask-close" id="folderMaskClose"></div>
        <div class="folder-mask-select-content" id="folderMaskSelectContent">
            <div class="folder-mask-select-content-flex">
                <div class="folder-mask-title">选择收藏夹</div>
                <div class="folder-mask-folders-wrap">
                </div>
                <div class="folder-mask-create" id="folderMaskCreate">创建收藏夹</div>
            </div>
        </div>
        <div class="folder-mask-create-content" id="folderMaskCreateContent">
            <div class="folder-mask-create-content-flex">
                <div class="folder-mask-create-title">创建收藏夹</div>
                <input type="text" class="folder-mask-create-input" id="folderMaskCreateInput" placeholder="输入收藏夹名称">
                <div class="folder-mask-create-confirm" id="folderMaskCreateConfirm">确认</div>
            </div>
        </div>
    </div>

    <!--加载-->
    <div class="loading" id="loading">
        <div class="loadEffect">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!--确认提示框-->
    <div class="prompt">
        <div class="prompt-content">
            <div class="prompt-content-title"></div>
            <div class="prompt-content-text"></div>
            <div class="prompt-operation">
                <div class="prompt-operation-left"></div>
                <div class="prompt-operation-right"></div>
            </div>
        </div>
    </div>

    <!--笔记列表-->
    <div class="notes-list" id="notesList">
        <div class="notes-list-close" id="notesListClose"></div>
        <div class="notes-list-flex">
            <div class="notes-list-header">
                <div class="notes-list-header-left">
                    <div class="notes-list-header-title"></div>
                    <div class="notes-list-header-writer"></div>
                </div>
                <img class="notes-list-header-right" />
            </div>
            <div class="notes-list-content"></div>
        </div>
    </div>

    <!-- <div class="refresh-button">刷新</div> -->
    <div class="toast">
        <div class="toast-flex">
            <div class="toast-content">
                <div class="toast-right"></div>
                <div class="toast-text"></div>
            </div>
        </div>
    </div>

    <!-- <div class="notes-list-item">
            <div class="notes-list-item-left">
                <div class="notes-list-time">
                    <div class="notes-list-date"></div>
                    <div class="notes-list-year"></div>
                </div>
            </div>
            <div class="notes-list-item-right">
                <div class="notes-list-mark"></div>
                <div class="notes-list-border"></div>
                <div class="notes-list-note"></div>
                <div class="notes-list-delete"></div>
            </div>
        </div> -->

</body>

<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="./js/lib/slider/js/vendor/jquery-1.12.3.min6.js"></script>
<!-- <script src="./js/lib/slider/js/vendor/jquery-min.js"></script> -->
<script src="./js/lib/slider/js/ion-rangeSlider/ion.rangeSlider.min6.js"></script>
<script src="./js/lib/zepto.min6.js"></script>
<script src="./js/lib/touch6.js"></script>
<script src="./js/utils9.js"></script>
<script src="./js/server9.js"></script>
<script src="./js/article9.js"></script>
<script src="./js/note9.js"></script>
<script src="./js/list.js"></script>
 
</html>
